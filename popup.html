<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .logo {
      font-size: 28px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 8px;
    }

    .input-group {
      position: relative;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #6c5ce7;
    }

    input::placeholder {
      color: #666;
    }

    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
    }

    .toggle-visibility:hover {
      color: #999;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6c5ce7 0%, #a855f7 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(108, 92, 231, 0.4);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }

    .status {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-top: 12px;
      display: none;
    }

    .status.success {
      display: block;
      background: rgba(46, 213, 115, 0.15);
      color: #2ed573;
      border: 1px solid rgba(46, 213, 115, 0.3);
    }

    .status.error {
      display: block;
      background: rgba(255, 71, 87, 0.15);
      color: #ff4757;
      border: 1px solid rgba(255, 71, 87, 0.3);
    }

    .shortcut-hint {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 16px;
      font-size: 12px;
      color: #666;
    }

    kbd {
      background: rgba(255,255,255,0.1);
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
    }

    .instructions {
      font-size: 12px;
      color: #888;
      line-height: 1.6;
      margin-top: 12px;
    }

    .instructions ol {
      padding-left: 16px;
    }

    .instructions li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">üìñ</span>
    <h1>Manga Dissector</h1>
  </div>

  <div class="section">
    <div class="section-title">OpenAI API Key</div>
    <div class="input-group">
      <input type="password" id="apiKey" placeholder="sk-...">
      <button class="toggle-visibility" id="toggleKey">üëÅ</button>
    </div>
    <button class="btn btn-primary" id="saveKey" style="margin-top: 12px;">
      üíæ Save API Key
    </button>
    <div class="status" id="status"></div>
  </div>

  <div class="section">
    <div class="section-title">Analyze Manga</div>
    <button class="btn btn-secondary" id="activateBtn">
      üéØ Select Region to Analyze
    </button>
    <div class="shortcut-hint">
      or press <kbd>Alt</kbd> + <kbd>M</kbd> on any page
    </div>
  </div>

  <div class="section">
    <div class="section-title">How to Use</div>
    <div class="instructions">
      <ol>
        <li>Save your OpenAI API key above</li>
        <li>Click "Select Region" or press Alt+M</li>
        <li>Draw a rectangle over manga text</li>
        <li>View translation & breakdown!</li>
      </ol>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
